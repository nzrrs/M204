  <body>

        return (
          <div>
            <div>
              <label>Entrer votre password:</label>
              <input
                type="password"
                value={password}
                onChange={(event) => setPassword(event.target.value)}
              />
            </div>
            {password.length < 4
              ? "Password doit avoir au moins  4 caractÃ¨res"
              : ""}
          </div>
        );
      }
      
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
